function submit_baobei(obj){
	var name   = $.trim($('#name').val());
	var mobile = $.trim($('#mobile').val());
	var url = PINER.root + '/?g=topic&m=index&a=loupan';
	if(name==''){
		$('.J_tip').text('请输入姓名');
		return false;
	}
	if(mobile==''){
		$('.J_tip').text('请输入手机号码');
		return false;
	}
	if(!mobile.match(/^13[0-9]{1}[0-9]{8}$|14[0-9]{1}[0-9]{8}$|15[012356789]{1}[0-9]{8}$|18[0123456789]{1}[0-9]{8}$|14[0-9]{1}[0-9]{8}$|17[0123456789]{1}[0-9]{8}$/)){ 
		$('.J_tip').text('手机号码格式不正确');
		return false; 
	}
	$('input[type=button]').val('正在提交...');
	$(obj).attr('onClick','');
	$.post(url,{name:name,mobile:mobile},function(result){
			if(result.status == 1){
			  	$('.J_tip').text(result.msg);
				$('#name').val('');
				$('#mobile').val('');
				$('input[type=button]').val('提交');
				$(obj).attr('onClick','submit_baobei();');
				return false;
			} else {
				$('.J_tip').text(result.msg);
				$('input[type=button]').val('提交');
				$(obj).attr('onClick','submit_baobei();');
			   	return false;
			}
		},'json');
	
}
