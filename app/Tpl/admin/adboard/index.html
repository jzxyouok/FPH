<include file="public:header" />
<!--广告位列表-->
<div class="pad_lr_10">
    <div class="J_tablelist table_list" data-acturi="{:U('adboard/ajax_edit')}">
      <table width="100%" cellspacing="0">
        <thead>
			<tr>
				<!--<th width="25"><input type="checkbox" class="J_checkall"></th>-->
				<th>ID</th>
				<th align="left">{:L('adboard_name')}</th>
				<th>{:L('adboard_size')}</th>
				<th align="left">{:L('adboard_desc')}</th>
                <th width="80">{:L('status')}</th>
                <th width="100">{:L('operations_manage')}</th>
			</tr>
        </thead>
		<tbody>
			<volist name="list" id="val">
			<tr>
				<!--<td align="center"><input type="checkbox" name="checkall" class="J_checkitem" value="{$val.id}"></td>-->
				<td align="center">{$val.id}</td>
				<td>{$val.name}</td>
				<td align="center">{$val.width}*{$val.height}</td>
				<td>{$val.description}</td>
                <td align="center"><img src="__STATIC__/images/admin/toggle_<if condition="$val.status eq 0">disabled<else/>enabled</if>.gif" /></td>
                <td align="center">
                	<a href="javascript:void(0);" class="J_showdialog" data-uri="{:U('adboard/edit', array('id'=>$val['id']))}" dtitle="{:L('edit')} - {$val.name}" data-id="edit" data-width="600" data-height="">{:L('edit')}</a> |
                    <a href="javascript:void(0);" class="J_confirmurl" data-acttype="ajax" data-uri="{:u('adboard/delete', array('id'=>$val['id']))}" data-msg="{:sprintf(L('confirm_delete_one'), $val['name'])}">{:L('delete')}</a></td>
			</tr>
			</volist>
        </tbody>
		</table>
        <div class="btn_wrap_fixed">
			<!--<label class="select_all"><input type="checkbox" name="checkall" class="J_checkall">{:L('select_all')}/{:L('cancel')}</label>
            <input type="button" class="btn" data-tdtype="batch_action" data-acttype="ajax" data-uri="{:U('adboard/delete')}" data-name="id" data-msg="{:L('confirm_delete')}" value="{:L('delete')}" />-->
			<div id="pages">{$page}</div>
		</div>
	</div>
</div>
<include file="public:footer" />
</body>
</html>
