<include file="public:header" />
<br>
<div class="pad_lr_10">
	<div class="col_tab">
		<ul class="J_tabs tab_but cu_li">
            <include file="receive:menu" />
		</ul>
		<div class="J_panes">
            <div class="content_list pad_10">

                <div class="J_tablelist table_list" style="margin-bottom:0px;">
                    <table width="100%" cellspacing="0">
                        <thead>
                        <tr>
                            <th width="30">序号</th>
                            <th>ID</th>
                            <th align="left">楼盘名称</th>
                            <th>申领时间</th>
                            <th>领取时间</th>
                            <th>领取总额</th>
                            <th width="80">状态</th>
                        </tr>
                        </thead>
                        <tbody>
                        <volist name="list" id="val">
                            <tr class="collapsed">
                                <td align="center">{$p*20-20+$i}</td>
                                <td align="center">{$val.id}</td>
                                <td align="left">{$val.title}</td>
                                <td align="center">{$val.add_time|date='Y-m-d',###}</td>
                                <td align="center">
                                    <notempty name="val['receive_time']">{$val.receive_time|date='Y-m-d H:i',###}<else/>-</notempty>
                                </td>
                                <td align="center">{$val.rule}元</td>
                                <td align="center"><if condition="$val['status'] eq 0"><span style="color:#ff0000">未领取</span><else/>已领取</if></td>
                            </tr>
                        </volist>
                        </tbody>
                    </table>

                </div>
            </div>
        </div>
        <div class="btn_wrap_fixed">
            <div id="pages">{$page}</div>
        </div>
    </div>
</div>
<include file="public:footer" />
</body>
</html>
