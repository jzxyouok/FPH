<include file="public:header" />
<!--门店管理-->
<div class="pad_lr_10">
<form name="searchform" method="get" >
    <table width="100%" cellspacing="0" class="search_form">
        <tbody>
            <tr>
                <td>
                <div class="explain_col">
                    <input type="hidden" name="g" value="admin" />
                    <input type="hidden" name="m" value="stores" />
                    <input type="hidden" name="a" value="store_pass" />
                    <input type="hidden" name="menuid" value="{$menuid}" />
                    时间筛选：
                    <input type="text" name="time_start" id="time_start" class="date" size="12" value="{$search.time_start}">
                    -
                    <input type="text" name="time_end" id="time_end" class="date" size="12" value="{$search.time_end}">
                    &nbsp;输入门店或代码 :
                    <input type="text" name="keyword" id="keyword" value="{$search.keyword}" class="input-text" size="30">
                    <input type="submit" name="search" class="btn" value="搜索" />
                </div>
                </td>
            </tr>
        </tbody>
    </table>
    </form>
        <div class="J_tablelist table_list" data-acturi="{:U('stores/ajax_edit',array('roleid'=>1))}">
        <table width="100%" cellspacing="0">
            <thead>
            <tr>
                <th width="40">ID</th>
                <th align="left">申请人</th>
                <th align='left'>门店代码</th>
                <th align='left'>门店名称</th>
                <th align='left'>门店联系人</th>
      			<th>门店电话</th>
                <th align="left">门店地址</th>
                <th width=100>{:L('operations_manage')}</th>
            </tr>
            </thead>
    	    <tbody>
            <volist name="list" id="val" >
            <tr>
                <td align="center">{$val.id}</td>
                <td align="left">{$val.user_edit}({$val.mobile})</td>
                <td align="left">{$val.code_id}</td>
                <td align="left">{$val.name}</td>
                <td align="left">{$val.contact}</td>
                <td align="center">{$val.contact_tel}</td>
                <td align="left">{$val.address}</td>
                <td align="center">
                    <img data-tdtype="toggle" data-id="{$val.id}" data-field="status" data-value="{$val.status}" src="__STATIC__/images/admin/toggle_<if condition="$val.status eq 0">disabled<else/>enabled</if>.gif" />
                </td>
            </tr>
            </volist>
    	   </tbody>
        </table>
        <empty name='list'>暂无数据</empty>
    </div>
    <div class="btn_wrap_fixed">
		<div id="pages">{$page}</div>
    </div>
</div>
<include file="public:footer" />
</body>
</html>
<link rel="stylesheet" type="text/css" href="__STATIC__/js/calendar/calendar-blue.css"/>
<script type="text/javascript" src="__STATIC__/js/calendar/calendar.js"></script>
<script>
$(function(){
    Calendar.setup({
        inputField : "time_start",
        ifFormat   : "%Y-%m-%d",
        showsTime  : false,
        timeFormat : "24"
    });
    Calendar.setup({
        inputField : "time_end",
        ifFormat   : "%Y-%m-%d",
        showsTime  : false,
        timeFormat : "24"
    });
})
</script>
