<style>
.d-state-highlight{display:none;}
</style>
<table width="100%" cellspacing="0" class="table_form">
	<tr>
		<th width="120">ID :</th>
		<td>{$info.id} </td>
	</tr>
	<tr>
		<th>终端 :</th>
		<td>
			<switch name="info['origin']" >
				<case value="1">微信</case>
				<case value="2">APP</case>
				<case value="3">PC</case>
			</switch>
		</td>
	</tr>
	<tr>
		<th>发送类型 :</th>
		<td>
			<switch name="info['pid']" >
				<case value="1">经纪人</case>
				<case value="2">案场</case>
				<case value="3">验证码</case>
				<case value="4">注册成功</case>
			</switch>    
	    </td>
	</tr>
	<tr>
		<th>手机号 :</th>
		<td>{$info.mobile}</td>
	</tr>
	<tr>
		<th>发送内容 :</th>
		<td>{$info.code}</td>
	</tr>
	<tr>
		<th>返回信息 :</th>
		<td>{$info.msg}</td>
	</tr>
	<tr>
		<th>发送时间 :</th>
		<td>{$info.add_time|date='Y-m-d H:i:s',###}
		</td>
	</tr>

</table>
