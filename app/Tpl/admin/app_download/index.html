<include file="public:header" />
<!--文章列表-->
<div class="pad_lr_10" >
   

    <div class="J_tablelist table_list" data-acturi="{:U('app_download/ajax_edit',array('roleid'=>1))}">
    <table width="100%" cellspacing="0">
        <thead>
            <tr>
                <th width=25><input type="checkbox" id="checkall_t" class="J_checkall"></th>
                <th width="30">序号</th>
                <th><span data-tdtype="order_by" data-field="id">ID</span></th>
                <th align="left"><span data-tdtype="order_by" data-field="title">版本号</span></th>
                <th align="left"><span data-tdtype="order_by" data-field="type">所属机型</span></th>
                <th><span data-tdtype="order_by" data-field="size">软件大小</span></th>
                <th align="left">下载地址</th>
				<th width=120><span data-tdtype="order_by" data-field="add_time">添加时间</span></th>
                <th width="80">{:L('operations_manage')}</th>
            </tr>
        </thead>
        <tbody>
            <volist name="list" id="val" >
            <tr>
                <td align="center"><input type="checkbox" class="J_checkitem" value="{$val.id}"></td>
                <td align="center">{$p*20-20+$i}</td>
                <td align="center">{$val.id}</td>
                <td align="left"><span data-tdtype="edit" data-field="title" data-id="{$val.id}" class="tdedit" style="color:{$val.colors};">{$val.title}</span></td>
                <td align="left"><if condition="$val['type'] eq 1">IOS<else/>Android</if></td>
                <td align="center">{$val['size']}M</td>
				<td align="left">{$val['url']}</td>
                <td align="center">{$val.add_time|date='Y-m-d',###}</td>
                <td align="center"><a href="{:u('app_download/edit', array('id'=>$val['id'], 'menuid'=>$menuid))}">{:L('edit')}</a> | <a href="javascript:void(0);" class="J_confirmurl" data-acttype="ajax" data-uri="{:u('app_download/delete', array('id'=>$val['id']))}" data-msg="{:sprintf(L('confirm_delete_one'),$val['title'])}">{:L('delete')}</a></td>
            </tr>
            </volist>
        </tbody>
    </table>

    <div class="btn_wrap_fixed">
        <label class="select_all"><input type="checkbox" name="checkall" class="J_checkall">{:L('select_all')}/{:L('cancel')}</label>
        <input type="button" class="btn" data-tdtype="batch_action" data-acttype="ajax" data-uri="{:U('app_download/delete')}" data-name="id" data-msg="{:L('confirm_delete')}" value="{:L('delete')}" />
        <div id="pages">{$page}</div>
    </div>

    </div>
</div>
<include file="public:footer" />
</body>
</html>
