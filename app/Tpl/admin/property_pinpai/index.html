<include file="public:header" />
<!--文章列表-->
<div class="pad_lr_10" >
    <form name="searchform" method="get" >
    <table width="100%" cellspacing="0" class="search_form">
        <tbody>
        <tr>
            <td>
            <div class="explain_col">
                <input type="hidden" name="g" value="admin" />
                <input type="hidden" name="m" value="property_pinpai" />
                <input type="hidden" name="a" value="index" />
                <input type="hidden" name="menuid" value="{$menuid}" />
                &nbsp;&nbsp;{:L('keyword')} :
                <input name="business" type="text" class="input-text" size="25" value="{$search.business}" />
                <input type="submit" name="search" class="btn" value="{:L('search')}" />
            </div>
            </td>
        </tr>
        </tbody>
    </table>
    </form>

    <div class="J_tablelist table_list" data-acturi="{:U('property_pinpai/ajax_edit',array('roleid'=>1))}">
    <table width="100%" cellspacing="0">
        <thead>
            <tr>
                <th width=25><input type="checkbox" id="checkall_t" class="J_checkall"></th>
                <th width="30">序号</th>
                <th><span data-tdtype="order_by" data-field="id">ID</span></th>
                <th  align="left"><span data-tdtype="order_by" data-field="business">开放商全称</span></th>
                <th  align="left"><span data-tdtype="order_by" data-field="business_jian">开放商简称</span></th>
                <th  align="left"><span data-tdtype="order_by" data-field="english_name">英文名字</span></th>
                <th  align="left"><span data-tdtype="order_by" data-field="found_time">成立时间</span></th>
                <th  align="left"><span data-tdtype="order_by" data-field="boss">董事长</span></th>
                <th  align="left"><span data-tdtype="order_by" data-field="money">市值</span></th>
                <th  align="left"><span data-tdtype="order_by" data-field="ordid">排序</span></th>
                <th width="120"  align="center">{:L('operations_manage')}</th>
            </tr>
        </thead>
        <tbody>
            <volist name="list" id="val" >
            <tr>
                <td align="center"><input type="checkbox" class="J_checkitem" value="{$val.id}"></td>
                <td align="center">{$p*20-20+$i}</td>
        		<td align="center">{$val['id']}</td>
        		<td align="left">{$val.business}</td>
        		<td align="left">{$val.business_jian}</td>
        		<td align="left"><span data-tdtype="edit" data-field="english_name" data-id="{$val.id}" class="tdedit">{$val.english_name}</span></td>
        		<td align="left">{$val.found_time|date='Y-m-d H:i',###}</td>
        		<td align="left"><span data-tdtype="edit" data-field="boss" data-id="{$val.id}" class="tdedit">{$val.boss}</span></td>
        		<td align="left"><span data-tdtype="edit" data-field="money" data-id="{$val.id}" class="tdedit">{$val.money}</span></td>
        		<td align="left"><span data-tdtype="edit" data-field="ordid" data-id="{$val.id}" class="tdedit">{$val.ordid}</span></td>
                <td align="center"><a href="{:u('property_pinpai/edit', array('id'=>$val['id'], 'menuid'=>$menuid))}">{:L('edit')}</a> | <a href="javascript:void(0);" class="J_confirmurl" data-acttype="ajax" data-uri="{:u('property_pinpai/delete', array('id'=>$val['id']))}" data-msg="{:sprintf(L('confirm_delete_one'),$val['title'])}">{:L('delete')}</a></td>
            </tr>
            </volist>
        </tbody>
    </table>

    <div class="btn_wrap_fixed">
        <label class="select_all"><input type="checkbox" name="checkall" class="J_checkall">{:L('select_all')}/{:L('cancel')}</label>
        <input type="button" class="btn" data-tdtype="batch_action" data-acttype="ajax" data-uri="{:U('article/delete')}" data-name="id" data-msg="{:L('confirm_delete')}" value="{:L('delete')}" />
        <div id="pages">{$page}</div>
    </div>

    </div>
</div>
<include file="public:footer" />
</body>
</html>
