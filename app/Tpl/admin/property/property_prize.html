<include file="public:header" />
<div class="subnav">
    <div class="content_menu ib_a blue line_x">
        <a class="on" href="{:U('property/index',array('roleid'=>1,'menuid'=>298))}">
        <em>信息管理</em>
        </a>
        &nbsp;
        <a href="{:U('property/property_prize_add',array('id'=>$id,'roleid'=>1))}">
        <em>添加带看奖</em>
        </a>
    </div>
</div>
<form id="info_form" action="" method="post">
<div class="pad_lr_10">
    <div class="col_tab">
        <include file="property:classification" />
    </div>
    <div class="J_tablelist table_list" >
        <table width="100%" cellspacing="0" id="J_cate_tree" class="treeTable">
        <thead>
            <tr>
                <th width="100px;" align="center">添加时间</th>
                <th width="60px;" align="center">物业类型</th>
                <th width="80px;" align="left">有效期</th>
                <th width="80px;" align="left">带看奖</th>
                <th width="80px;" align="left">渠道</th>
                <th width="120px;" align="center">{:L('operations_manage')}</th>
            </tr>
        </thead>
        <tbody>
            <volist name="list" id="val" >
                <tr class="collapsed">
                    <td align="center">{$val.add_time|date='Y-m-d',###}</td>
                    <td align="center">{$val['cate']}</td>
                    <td align="left">{$val.time_start|date='Y-m-d',###}至{$val.time_end|date='Y-m-d',###}</td>
                    <td align="left">{$val['prize']}元/每客</td>
                    <td align="left">{$val['storesname']}</td>
                    <td align="center">
                        <a href="{:U('property/property_prize_edit',array('id'=>$id,'p_id'=>$val['id'],'roleid'=>1))}">编辑</a>&nbsp;|&nbsp;
                        <a href="{:U('property/property_prize_del',array('id'=>$id,'p_id'=>$val['id'],'roleid'=>1))}">删除</a>
                    </td>
                </tr>
            </volist>
        </tbody>
    </table>
    <div class="btn_wrap_fixed">
        <div id="pages">{$page}</div>
    </div>
    </div>
</div>
</form>
<include file="public:footer" />
</body>
</html>
