<include file="public:header" />
<div class="subnav">
    <div class="content_menu ib_a blue line_x">
        <a class="on" href="{:U('property/index',array('roleid'=>1,'menuid'=>298))}">
        <em>信息管理</em>
        </a>
        &nbsp;
        <a href="{:U('property/activities_add',array('id'=>$id,'roleid'=>1))}">
        <em>添加活动</em>
        </a>
    </div>
</div>
<form id="info_form" action="" method="post">
<div class="pad_lr_10">
	<div class="col_tab">
		<include file="property:classification" />
	</div>
	<div class="J_tablelist table_list" >
        <table width="100%" cellspacing="0" id="J_cate_tree" class="treeTable">
        <thead>
            <tr>
                <th  align="center">ID</th>
                <th  align="left">活动标题</th>
                <th  align="center">报名</th>
                <th  align="left">人数</th>
                <th  align="center">开始日期</th>
                <th  align="center">截止日期</th>
                <th  align="center">{:L('operations_manage')}</th>
            </tr>
        </thead>
        <tbody>
            <volist name="list" id="val" >
	            <tr class="collapsed">
					<td align="center">{$val['id']}</td>
	                <td align="left">{$val['title']}</td>
	                <td align="center">
                        <img src="__STATIC__/images/admin/toggle_<if condition="$val.status eq 0">disabled<else/>enabled</if>.gif" />
                    </td>
	                <td align="left">
                        {$val['count']}
                    </td>
	                <td align="center">
                        {$val.time_start|date='Y-m-d',###}
                    </td>
	                <td align="center">
	                	{$val.time_end|date='Y-m-d',###}
	                </td>
	                <td align="center">
	                	<a href="{:U('property/activities_edit',array('id'=>$id,'activities'=>$val['id'],'roleid'=>1))}">编辑</a>
                        &nbsp;|
                        名单
                        &nbsp;|
                        <a href="javascript:void(0);" class="J_confirmurl" data-acttype="ajax" data-uri="{:u('article/delete', array('id'=>$val['id']))}" data-msg="{:sprintf(L('confirm_delete_one'),$val['title'])}">{:L('delete')}</a>
	                </td>
	            </tr>
            </volist>
        </tbody>
    </table>
    <div class="btn_wrap_fixed">
        <div id="pages">{$page}</div>
    </div>
    </div>
</div>
</form>
<include file="public:footer" />
</body>
</html>
