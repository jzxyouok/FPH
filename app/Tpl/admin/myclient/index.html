<include file="public:header" />
<style type="text/css">
.td_bg td{ background:#fffced}
</style>
<div class="subnav">
    <div class="content_menu ib_a blue line_x">
        <a class="on" href="{:U('admin/myclient/index',array('menuid'=>$menuid))}">
        <em>客户管理</em>
        </a>
    </div>
</div>
<!--文章列表-->
<div class="pad_lr_10" >
    <form name="searchform"  method="get" >
    <table width="100%" cellspacing="0" class="search_form">
        <tbody>
        <tr>
            <td>
            <div class="explain_col">
                <input type="hidden" name="output"  id="output" />
                <input type="hidden" name="g" value="admin" />
                <input type="hidden" name="m" value="myclient" />
                <input type="hidden" name="a" value="index" />
                <input type="hidden" name="menuid" value="{$menuid}" />
                &nbsp;&nbsp;成交状况
                <select name="status">
                <option value="">请选择</option>
                    <option value="1" <if condition="$search.status eq '1'">selected="selected"</if>>有成交</option>
                    <option value="2" <if condition="$search.status eq '2'">selected="selected"</if>>未成交</option>
                </select>
                &nbsp;&nbsp;客户姓名 :
                <input name="name" type="text" class="input-text" size="25" value="{$search.name}" />
                &nbsp;&nbsp;客户电话 :
                <input name="mobile" type="text" class="input-text" size="25" value="{$search.mobile}" />
                <input type="submit" name="search" id="sub" class="btn" value="{:L('search')}" />
            </div>
            </td>
        </tr>
        </tbody>
    </table>
    </form>
    <div class="J_tablelist table_list" data-acturi="{:U('business/ajax_edit',array('roleid'=>1))}">
        <table width="100%" cellspacing="0" id="J_cate_tree" class="treeTable">
        <thead>
            <tr>
                <th width=40>序号</th>
                <th width=60>ID</th>
                <th >客户手机</th>
                <th >提交时间</th>
                <th >由我带看</th>
                <th >委托带看</th>
                <th >有无成交</th>
                <th>{:L('operations_manage')}</th>
            </tr>
        </thead>
        <tbody>
            <volist name="list" id="val" >
            <tr class="collapsed">
				<td align="center">{$p*20-20+$i}</td>
                <td align="center">{$val['id']}</td>
                <td align="center">{$val['mobile']}</td>
                <td align="center">{$val['add_time']|date='Y-m-d',###}</td>
                <td align="center">{$val['daikan']}</td>
                <td align="center">{$val['weituo']}</td>
                <td align="center">
                    <if condition="$val['chengjiao'] eq  1 ">
                        <img data-tdtype="toggle" data-id="{$val.id}" data-field="status" data-value="{$val.status}" src="__STATIC__/images/admin/toggle_enabled.gif" />
                    <else/>
                        <img data-tdtype="toggle" data-id="{$val.id}" data-field="status" data-value="{$val.status}" src="__STATIC__/images/admin/toggle_disabled.gif" />
                    </if> 
                </td>
                <td align="center">
                    <a href="{:u('myclient/myclientinfo', array('id'=>$val['id']))}">查看详情</a>
                </td>
            </tr>
            </volist>
        </tbody>
    </table>
    <div class="btn_wrap_fixed">
        <div id="pages">{$page_list}</div>
    </div>
    </div>
</div>
<include file="public:footer" />
</body>
</html>
