<include file="public:header" />
<div class="subnav">
    <div class="content_menu ib_a blue line_x">
        <a class="on" href="{:U('admin/myclient/index',array('menuid'=>$menuid))}">
        <em>客户管理</em>
        </a>
    </div>
</div>
<div style="margin:10px 10px 0 10px;">
	<table width="100%" cellspacing="0" class="search_form">
	    <tbody>
	    <tr>
	        <td>
	        <div class="explain_col">
				&nbsp;&nbsp;客户详细信息
	        </div>
	        </td>
	    </tr>
	    </tbody>
	</table>
</div>
<!--添加文章-->
<form id="info_form" action="" method="post">
<div class="pad_lr_10">
	<div class="col_tab">
		<include file="myclient:myclientnav" />
		<div class="J_panes">
			<div class="content_list pad_10 ">
				<table width="100%" cellspacing="0" class="table_form">
					<tr>
						<th width="120">客户姓名：</th>
						<td>
							<input type="text" readonly="readonly" class="input-text" size="30" value="{$list['name']}">
						</td>
					</tr>
					<tr>
						<th >客户电话：</th>
						<td>
							<input type="text" readonly="readonly" class="input-text" size="30" value="{$list['mobile']}">
						</td>
					</tr>
					<tr>
						<th >客户性别：</th>
						<td>
							<select  disabled="disabled">
								<option  disabled="disabled" <if condition="$list['gender'] eq  1 ">selected="selected"</if>>男</option>
								<option  disabled="disabled" <if condition="$list['gender'] eq  0 ">selected="selected"</if>>女</option>
							</select>
						</td>
					</tr>
					<tr>
						<th>身份证号：</th>
						<td>
							<input type="text" readonly="readonly" class="input-text" size="30" value="{$list['identity']}">
						</td>
					</tr>
				</table>
			</div>
        </div>
	</div>
</div>
</form>
<include file="public:footer" />
</body>
</html>
