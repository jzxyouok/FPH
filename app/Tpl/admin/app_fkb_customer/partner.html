<include file="public:header" />
<style>
#brokercontain{width:194px; border: solid 1px #ccc; min-height: 25px; border-top: none; border-bottom: none; display: none;}

<!--添加管理员-->
<div class="pad_lr_10">
	<div class="col_tab">
		<include file="app_fkb_customer:classification" />
		<div class="J_panes">
			<div class="content_list pad_10">
<div class="J_tablelist table_list" data-acturi="{:U('app_fkb_customer/ajax_edit')}" style="margin-bottom:0px;">           
 <table width="100%" cellspacing="0">
        <thead>
            <tr>
                <th width="30">序号</th>
                <th>ID</th>
                <th align="left">陪同者姓名 </th>
                <th align="left">性别 </th>
                <th align="left">手机号码 </th>
                <th align="left">双方关系 </th>
                 <th align="left">主访客户 </th>
                <th align="center">{:L('operations_manage')}</th>
            </tr>
        </thead>
        <tbody>
            <volist name="list" id="val" >
            <tr>
                <td align="center" >
                   <b style="color:#F00; font-size:15px;">{$key+1}</b>                    
                </td>
                <td align="center">{$val.id}</td>
                <td align="left">{$val.name}</td> 
                <td align="left">{$val.sex}<if condition="$val.sexy eq 1">男<else/>女</if></td>
                <td align="left">{$val.tel}</td>
                <td align="left">{$val.relationship}</td>
                 <td align="left">{$val.customer} {$val.mobile}</td> 
                <td align="center">
                <a data-height="" data-width="500" data-id="partner_edit" data-title="编辑 -{$val.name}" data-uri="{:u('app_fkb_customer/partner_edit',array('id'=>$val['id']))}" class="J_showdialog" href="javascript:;">编辑</a>
                 | <a href="javascript:;" class="J_confirmurl" data-acttype="ajax"  data-uri="{:U('app_fkb_customer/ajax_partner_delete', array('id'=>$val['id']))}" data-msg="确定要删除该客户么?">删除</a>
                </td>                     
            </tr>
            </volist>
        </tbody>
    </table>     
</div> 
	<div class="mt10" style=" text-align:right">
     <a data-height="" data-width="500" data-id="partner_add" data-title="增加陪同者" data-uri="{:u('app_fkb_customer/partner_add',array('customerid'=>$_GET['id']))}" href="javascript:void(0);" class="add fb J_showdialog btn btn_submit"><em>增加陪同者</em></a>
    </div>
			</div>
        </div>		
	</div>
</div>

{
        var str=str.replace(/<\/?[^>]*>/gim,"");//去掉所有的html标记

        return  result.replace(/\s/g,"");//去除文章中间空格
}
