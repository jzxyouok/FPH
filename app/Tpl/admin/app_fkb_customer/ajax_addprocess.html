<!--添加栏目-->
<div class="dialog_content">
	<form id="info_form" name="info_form" action="{:u('app_fkb_customer/ajax_addprocess')}" method="post">
	<table width="100%" class="table_form">
    	<tr>
			<th width="120">主访者姓名 / 电话 :</th>
			<td  class="">
				 		<font id="font_id" style="font-size:18px; font-weight:600; color:#06C">{$info.customer} {$info.tel}</font>
			</td>
		</tr>
		<tr>
			<th width="120">跟进详情 :</th>
			<td  class="">
				 <textarea name="content" id="content" style="width:300px; height:100px;"></textarea>
				
			</td>
		</tr> 
	</table>
	<input type="hidden" name="customerid" id="customerid" value="{$customerid}" />	
	</form>
</div>
<script>
$(function(){
	$.formValidator.initConfig({formid:"info_form",autotip:true});	
	$('#info_form').ajaxForm({success:complate,dataType:'json'});
	function complate(result){
		if(result.status == 1){
			$.dialog.get(result.dialog).close();
			$.pinphp.tip({content:result.msg});
			window.location.reload();
		} else {
			$.pinphp.tip({content:result.msg, icon:'alert'});
		}
	}
});
</script>
