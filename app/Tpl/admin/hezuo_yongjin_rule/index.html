<include file="public:header" />
<div class="subnav">
	<div class="content_menu ib_a blue line_x">
		<a class="on" href="{:U('admin/hezuo_yongjin/index',array('menuid'=>349))}">
		<em>佣金管理</em>
		</a>
	<span>|</span>
		<a class="J_showdialog" data-height="300" data-width="600" data-id="add" data-title="添加楼盘" data-uri="{:U('admin/hezuo_yongjin/add',array('menuid'=>349))}" href="javascript:;">
		<em>添加项目</em>
		</a>
	</div>
</div>
<!--文章列表-->
<div class="pad_lr_10" >
    <form name="searchform" method="get" >
    <table width="100%" cellspacing="0" class="search_form">
        <tbody>
        <tr>
            <td>
            <div class="explain_col">
                <input type="hidden" name="g" value="admin" />
                <input type="hidden" name="m" value="article" />
                <input type="hidden" name="a" value="index" />
                <input type="hidden" name="menuid" value="{$menuid}" />
                {:L('publish_time')}：
                <input type="text" name="time_start" id="time_start" class="date" size="12" value="{$search.time_start}">
                -
                <input type="text" name="time_end" id="time_end" class="date" size="12" value="{$search.time_end}">
                &nbsp;&nbsp;{:L('article_cateid')}：
                <select class="J_cate_select mr10" data-pid="0" data-uri="{:U('article_cate/ajax_getchilds',array('roleid'=>1))}" data-selected="{$search.selected_ids}"></select>
                <input type="hidden" name="cate_id" id="J_cate_id" value="{$search.cate_id}" />
                &nbsp;&nbsp;{:L('status')}:
                <select name="status">
                <option value="">-{:L('all')}-</option>
                <option value="1" <if condition="$search.status eq '1'">selected="selected"</if>>已审核</option>
                <option value="0" <if condition="$search.status eq '0'">selected="selected"</if>>未审核</option>
                </select>
                &nbsp;&nbsp;{:L('keyword')} :
                <input name="keyword" type="text" class="input-text" size="25" value="{$search.keyword}" />
                <input type="submit" name="search" class="btn" value="{:L('search')}" />
            </div>
            </td>
        </tr>
        </tbody>
    </table>
    </form>

    <div class="J_tablelist table_list" data-acturi="{:U('article/ajax_edit',array('roleid'=>1))}">
	
	
	<volist name="yongjin_list" id="vo">
		<div>{$vo.title}，&nbsp;&nbsp;执行中&nbsp;&nbsp;<a href="javascript:;">添加佣金规则</a>&nbsp;&nbsp;跳点规则：全盘跳点，5套以上2000元，10套以上5000元&nbsp;&nbsp;<a href="javascript:;">作废</a></div>
		<div>产品名称&nbsp;&nbsp;&nbsp;&nbsp;优惠信息&nbsp;&nbsp;&nbsp;&nbsp;佣金来源&nbsp;&nbsp;&nbsp;&nbsp;佣金金额&nbsp;&nbsp;&nbsp;&nbsp;佣金分成&nbsp;&nbsp;&nbsp;&nbsp;合作时间&nbsp;&nbsp;&nbsp;&nbsp;跳点</div>
		<div>1-3楼&nbsp;&nbsp;&nbsp;&nbsp;3万抵5万&nbsp;&nbsp;&nbsp;&nbsp;开发商&nbsp;&nbsp;&nbsp;&nbsp;3000元&nbsp;&nbsp;&nbsp;&nbsp;2000元，8000元&nbsp;&nbsp;&nbsp;&nbsp;2014年&nbsp;&nbsp;&nbsp;&nbsp;超5套</div><br /><br />
    </volist>


    <div class="btn_wrap_fixed">
        <label class="select_all"><input type="checkbox" name="checkall" class="J_checkall">{:L('select_all')}/{:L('cancel')}</label>
        <input type="button" class="btn" data-tdtype="batch_action" data-acttype="ajax" data-uri="{:U('article/delete')}" data-name="id" data-msg="{:L('confirm_delete')}" value="{:L('delete')}" />
        <div id="pages">{$page}</div>
    </div>

    </div>
</div>
<include file="public:footer" />
</body>
</html>
