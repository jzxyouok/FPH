    <div class="J_tablelist table_list">
    <table width="100%" cellspacing="0">
        <thead>
            <tr>
                <!--<th width=25><input type="checkbox" id="checkall_t" class="J_checkall"></th>-->
                <th width="30">序号</th>
                <th>ID</th>
                <th>活动名称</th>
                <th>活动描述</th>
                <th>作者</th>
                <th>开始时间</th>
                <th>结束时间</th>
                <th>发布时间</th>
                <th>是否报名</th>
				<th>状态</th>
                <th width="100">{:L('operations_manage')}</th>
            </tr>
        </thead>
        <tbody>
            <volist name="list" id="val" >
            <tr>
                <!--<td align="center"><input type="checkbox" class="J_checkitem" value="{$val.id}"></td>-->
                <td align="center">{$p*20-20+$i}</td>
                <td align="center">{$val.id}</td>
                <td align="center">{$val.title}</td>
                <td align="center">{$val.intro}</td>
                <td align="center">{$val.author}</td>
                <td align="center">{$val.time_start|date='Y-m-d',###}</td>
                <td align="center">{$val.time_end|date='Y-m-d',###}</td>
                <td align="center">{$val.add_time|date='Y-m-d',###}</td>
                <td align="center"><if condition="$val['sign'] eq 1">可报名<else/>不可报名</if></td>
                <td align="center"><if condition="$val['status'] eq 1">启用<else/>未启用</if></td>
                <td align="center" width="200" ><a href="{:u('activity/edit', array('id'=>$val['id'], 'menuid'=>$menuid))}">{:L('edit')}</a>
                    | <a href="{:u('activity/sign_list', array('id'=>$val['id'], 'menuid'=>$menuid))}">报名列表</a>
                    | <a href="{:u('activity/action', array('id'=>$val['id'], 'menuid'=>$menuid))}">活动人数</a>
                </td>
            </tr>
            </volist>
        </tbody>
    </table>

    <div class="btn_wrap_fixed">
        <!--<label class="select_all"><input type="checkbox" name="checkall" class="J_checkall">{:L('select_all')}/{:L('cancel')}</label>
        <input type="button" class="btn" data-tdtype="batch_action" data-acttype="ajax" data-uri="{:U('article/delete')}" data-name="id" data-msg="{:L('confirm_delete')}" value="{:L('delete')}" />-->
        <div id="pages">{$page}</div>
    </div>
