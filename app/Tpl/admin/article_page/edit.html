<include file="public:header" />
<style>
.popup {position:absolute;width:229px;left:8px;top:31px;background-color:#fff;border:1px solid #ddd;height:230px;overflow-y:auto; z-index:100}
.popup li {color:#666;padding:6px 10px;border-bottom:1px solid #eee;cursor:pointer;}
.popup li:hover {background-color:#f8f8f8;color:#333;}
</style>
<form id="info_form" action="{:u('article_page/edit')}" method="post" enctype="multipart/form-data">
<div class="pad_lr_10">
	<div class="col_tab">
		<ul class="J_tabs tab_but cu_li">
			<li class="current">{:L('article_basic')}</li>
		</ul>
		<div class="J_panes">
			<div class="content_list pad_10">
				<table width="100%" cellspacing="0" class="table_form">
		            <tr>
						<th>页码标题 :</th>
						<td><input type="text" name="title" id="title" class="input-text" size="30" value="{$info.title}"></td>
					</tr>
		            <tr>
						<th>{:L('author')} :</th>
						<td><input type="text" name="author" id="author" class="input-text" size="30" value="{$author}" readonly=""></td>
					</tr>
		            <tr>
						<th>{:L('article_img')} :</th>
						<td>
						<notempty name="info['img']"><span class="attachment_icon J_attachment_icon" file-type="image" file-rel="{:attach(get_thumb($info['img'], ''), 'article_page')}"><img src="{:attach(get_thumb($info['img'], ''), 'article_page')}" width="100" /></span><br /></notempty>
						<input type="file" name="img" id="img" class="input-text"  style="width:200px;" />
						</td>
		 			</tr>
                    <tr>
						<th>{:L('article_abst')} :</th>
						<td><textarea name="intro" id="abst" style="width:67%;height:50px;resize:none;">{$info.intro}</textarea></td>
					</tr>
		            <tr>
						<th>详细内容 :</th>
		                <td><textarea name="info" id="info" style="width:68%;height:400px;visibility:hidden;resize:none;">{$info.info}</textarea></td>
					</tr>
				</table>
			</div>
        </div>
		<div class="mt10"><input type="submit" value="{:L('submit')}" id="dosubmit" name="dosubmit" class="btn btn_submit" style="margin:0 0 10px 100px;"><br /><br /><br /></div>
	</div>
</div>
<input type="hidden" name="menuid"  value="{$menuid}"/>
<input type="hidden" name="id" id="id" value="{$info.id}" />
</form>
<include file="public:footer" />
<script src="__STATIC__/js/kindeditor/kindeditor-min.js"></script>
<script>
$(function() {
	$.formValidator.initConfig({formid:"info_form",autotip:true});
	$("#title").formValidator({onshow:lang.please_input+"页面标题",onfocus:lang.please_input+"页面标题"}).inputValidator({min:1,onerror:lang.please_input+"页面标题"});
	KindEditor.create('#info', {
		uploadJson : '{:U("attachment/editer_upload")}',
		fileManagerJson : '{:U("attachment/editer_manager")}',
		allowFileManager : true
	});
});
</script>
</body>
</html>
