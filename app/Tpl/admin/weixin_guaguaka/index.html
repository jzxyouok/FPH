<include file="public:header" />
<!--文章列表-->
<div class="pad_lr_10" >
    <div class="J_tablelist table_list" data-acturi="{:U('weixin_guaguaka/ajax_edit',array('roleid'=>1))}">
    <table width="100%" cellspacing="0">
        <thead>
            <tr>
                <th width=45><input type="checkbox" id="checkall_t" class="J_checkall"></th>
                <th width="center">序号</th>
                <th><span data-tdtype="order_by" data-field="id">ID</span></th>
                <th align="center"><span data-tdtype="order_by" data-field="min">最小值  (分)</span></th>
                <th><span data-tdtype="order_by" data-field="max">最大值 (分)</span></th>
                <th><span data-tdtype="order_by" data-field="geiling">最高限额 (分)</span></th>
                <th><span data-tdtype="order_by" data-field="geiling">所剩限额 (分)</span></th>
				<th><span data-tdtype="order_by" data-field="proportion">中奖率 (%)</span></th>
				<th><span data-tdtype="order_by" data-field="cond">门槛 (次)</span></th>
				<th><span data-tdtype="order_by" data-field="status">审核</span></th>
                <th width="80">{:L('operations_manage')}</th>
            </tr>
        </thead>
        <tbody>
            <volist name="list" id="val" >
            <tr>
                <td align="center"><input type="checkbox" class="J_checkitem" value="{$val.id}"></td>
                <td align="center">{$p*20-20+$i}</td>
                <td align="center">{$val.id}</td>
                <td align="center">{$val.min}</td>
                <td align="center">{$val.max}</td>
				<td align="center">{$val['geiling']}</td>
				<td align="center">{$weixin_poor_list[$val['id']]}</td>
				<td align="center">{$val['proportion']}</td>
                <td align="center">{$val['cond']}</td>
                <td align="center"><img data-tdtype="toggle" data-id="{$val.id}" data-field="status" data-value="{$val.status}" src="__STATIC__/images/admin/toggle_<if condition="$val.status eq 0">disabled<else/>enabled</if>.gif" /></td>
                <td align="center"><a href="{:u('weixin_guaguaka/edit', array('id'=>$val['id'], 'menuid'=>$menuid))}">{:L('edit')}</a> | <a href="javascript:void(0);" class="J_confirmurl" data-acttype="ajax" data-uri="{:u('weixin_guaguaka/delete', array('id'=>$val['id']))}" data-msg="{:sprintf(L('confirm_delete_one'),$val['title'])}">{:L('delete')}</a></td>
            </tr>
            </volist>
        </tbody>
    </table>

    <div class="btn_wrap_fixed">
        <label class="select_all"><input type="checkbox" name="checkall" class="J_checkall">{:L('select_all')}/{:L('cancel')}</label>
        <input type="button" class="btn" data-tdtype="batch_action" data-acttype="ajax" data-uri="{:U('weixin_lottery_set/delete')}" data-name="id" data-msg="{:L('confirm_delete')}" value="{:L('delete')}" />
        <div id="pages">{$page}</div>
    </div>

    </div>
</div>
<include file="public:footer" />
</body>
</html>
