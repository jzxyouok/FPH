<include file="public:header" />
<!--添加档次-->
<form id="info_form" name="info_form" action="{:U('weixin_guaguaka/add')}" method="post">
<div class="pad_lr_10">
	<div class="col_tab">
		<ul class="J_tabs tab_but cu_li">
			<li class="current">添加档次</li>
		</ul>
		<div class="J_panes">
			<div class="content_list pad_10">
				<table width="100%" cellspacing="0" class="table_form">
		            <tr class="jiedian">
						
						<th>最小值 :</th>
						<td><input type="text" name="min[]" id="min" class="input-text" size="5">分</td>
												
						<th>最大值 :</th>
						<td><input type="text" name="max[]" id="max" class="input-text" size="5">分</td>
						
						<th>最高限额 :</th>
						<td><input type="text" name="geiling[]" id="geiling" class="input-text" size="5">分</td>
						
						<th>中奖率 :</th>
						<td><input type="text" name="proportion[]" id="proportion" class="input-text" size="5">%</td>
						
						<th>设置门槛 :</th>
						<td><input type="text" name="cond[]" id="cond" class="input-text" size="5">次</td>
					</tr>
					<tbody id="add_list_info"></tbody>
					<tr>
						<th></th>
						<td><a href="javascript:;" class="add_list">+点击添加</a></td>
					</tr>
				</table>
			</div>
        </div>
		<div class="mt10"><input type="submit" value="{:L('submit')}" id="dosubmit" name="dosubmit" class="btn btn_submit" style="margin:0 0 10px 100px;"><br /><br /><br /></div>
	</div>
</div>
<input name="pid" id="pid" type="hidden" value="4" />
</form>
<include file="public:footer" />
<script src="__STATIC__/css/admin/js/comment.js"></script>
<script>
$(function(){
	$.formValidator.initConfig({formid:"info_form",autotip:true});
	$("#min").formValidator({onshow:' ',onfocus:'请填写最小值'}).inputValidator({min:1,onerror:'请填写最小值'});
	$("#max").formValidator({onshow:' ',onfocus:'请填写最大值'}).inputValidator({min:1,onerror:'请填写最大值'});
	$("#geiling").formValidator({onshow:' ',onfocus:'请填写最高限额值'}).inputValidator({min:1,onerror:'请填写最高限额值'});
	$("#proportion").formValidator({onshow:' ',onfocus:'请填写中奖率值'}).inputValidator({min:1,max:4,onerror:'请填写中奖率'});
	$("#cond").formValidator({onshow:' ',onfocus:'请填写门槛'}).inputValidator({min:1,onerror:'请填写门槛'});
	
	//刮刮卡档次添加
	$('.add_list').click(function(){
		var jiedian_len = $('.jiedian').length;
		if(jiedian_len==9){
			$.pinphp.tip({content:'最多只能添加9条信息', icon:'error'});
			return false;
		}
		jiedian_len++;
		var html='<tr class="jiedian">';
			html+='<th><a href="javascript:;" class="del_tr"><img src="./static/css/admin/bgimg/tv-collapsable.gif" title="删除"></a> 最小值 :</th>';
			html+='<td><input type="text" name="min[]" class="input-text" size="5">分</td>';
			html+='<th>最大值 :</th>';
			html+='<td><input type="text" name="max[]" class="input-text" size="5">分</td>';
			html+='<th>最高份额 :</th>';
			html+='<td><input type="text" name="geiling[]" class="input-text" size="5">分</td>';
			html+='<th>中奖率 :</th>';
			html+='<td><input type="text" name="proportion[]" class="input-text" size="5">%</td>';
			html+='<th>门槛设置 :</th>';
			html+='<td><input type="text" name="cond[]" class="input-text" size="5">次</td>';
			html+='</tr>';
		$('#add_list_info').append(html);
	});
	//刮刮卡档次删除
	$('.del_tr').live('click',function(){
		$(this).parents('tr').remove();
		return false;
	});
});



	
</script>
</body>
</html>
