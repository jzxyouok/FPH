<include file="public:header" />
<style>
#brokercontain li{ padding-top: 5px; border-bottom: dashed 1px #ccc; padding-left: 5px; cursor: pointer;}
#brokercontain li:hover{ background: #DEF7CE;}
.pad_lr_10{margin-top:15px;}
.table_form td label{ cursor: pointer; margin-right:8px;}
</style>
<div class="pad_lr_10">
	<div class="col_tab">
		<include file="member:classification" />
		<div class="J_panes">
			<div class="content_list pad_10">
<div class="J_tablelist table_list" style="margin-bottom:0px;">
    <table width="100%" cellspacing="0">
        <thead>
        <tr>
            <!-- <th width=25><input type="checkbox" id="checkall_t" class="J_checkall"></th>-->
            <th width="30">序号</th>
            <th>ID</th>
            <th>提现金额</th>
            <th>帐号类型</th>
            <th>帐号</th>
            <th>申请时间</th>
            <th>打款时间</th>
            <th>状态</th>
            <th width="80">{:L('operations_manage')}</th>
        </tr>
        </thead>
        <tbody>
        <volist name="list" id="val" >
            <tr>
                <!--<td align="center"><input type="checkbox" class="J_checkitem" value="{$val.id}"></td>-->
                <td align="center">{$key+1}</td>
                <td align="center">{$val.id}</td>
                <td align="center">{$val.money}</td>
                <td align="center"><if condition="$val['account_type'] eq 1">支付宝<else/>银行卡</if></td>
                <td align="center">{$val.account}</td>
                <td align="center">{$val.add_time|date='Y-m-d H:i',###}</td>
                <td align="center"><notempty name="val['pay_time']">{$val.pay_time|date='Y-m-d H:i',###}<else/>-</notempty></td>
                <td align="center">
                    <if condition="$val['status'] eq 1">
                        已申请
                        <elseif condition="$val['status'] eq 2"/>
                        <span style="color: #006600">已打款</span>
                        <else/>
                        <span style="color: #ff0000">打款失败</span>
                    </if>
                </td>
                <td align="center"><a href="{:u('withdraw_cash/edit', array('id'=>$val['id'], 'menuid'=>$menuid))}">打款</a></td>
            </tr>
        </volist>
        </tbody>
    </table>
        </div>
      		<div class="btn_wrap_fixed" style="margin-bottom:10px;">
            	  <div id="pages">{$page}</div>
            </div>	
			</div>
        </div>		
	</div>
</div>

<include file="public:footer" />
</body>
</html>
