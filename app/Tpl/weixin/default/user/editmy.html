<!doctype html>
<html>
<head>
<include file="public:new_head" />
<link type="text/css" href="__STATIC__/css/default/weixin/css_4_0/store.css" rel="stylesheet" />
<style type="text/css">
#TOP_FRAME .scroll_body .links_list .display_list li a .address {
	max-width: 60%;
	text-align: right;
}
#TOP_FRAME .scroll_body .links_list .display_list li.photo {
	min-height: 100px;
	padding: 0;
}
#TOP_FRAME .scroll_body .links_list .display_list li.photo > a {
	min-height: inherit;
	padding: 0;
}
#TOP_FRAME .scroll_body .links_list .display_list li.photo > a .title {
	position: absolute;
	height: 30px;
	top: 50%;
	margin-top: -15px;
}
#TOP_FRAME .scroll_body .links_list .display_list li.photo a figure {
	display: inline-block;
	width: 80px;
	height: 80px;
	position: absolute;
	top: 50%;
	margin-top: -40px;
	right: 20px;
}
#TOP_FRAME .scroll_body .links_list .display_list li.photo a figure img {
	width: inherit;
	height: inherit;
}
#TOP_FRAME .scroll_body .links_list .display_list li.photo a figure * {
	width: inherit;
	height: inherit;
}
</style>
</head>

<body>
<div id="TOP_FRAME" class="TOP_FRAME">
  <header class="noPadding">
    <section class="logo">房品汇</section></header>
  <section class="scroll_body hasResults">
    <section class="links_list">
      <section class="blocks">
        <ul class="display_list">
          <li class="photo"><a href="javascript:;"><span class="title">我的头像</span>
            <figure>
               <table width="100" height="100" border="0" cellspacing="0" cellpadding="0">
                <tr>
                  <td align="center" id="J_upload_avatar" valign="middle">
                    <img id="J_avatar" src="{:get_fdfs_image($info['avatar'], '_100x100')}" onerror="this.src='__ROOT__/data/upload/avatar/default_100.jpg'" />
                  </td>
                </tr>
              </table>
            </figure>
            <i></i></a></li>
          <li><a href="{:U('weixin/user/user_edit',array('uid'=>$uid,'type'=>1))}"><span class="title">我的姓名</span><span class="status PR">{$info.username}</span><i></i></a></li>
          <li><a href="{:U('weixin/user/user_edit',array('uid'=>$uid,'type'=>2))}"><span class="title">我的性别</span><span class="status PR">
          <if condition="$info['gender'] eq 1">男</if>
          <if condition="$info['gender'] eq 0">女</if>
          </span><i></i></a></li>
          <li><a href="{:U('weixin/user/user_edit',array('uid'=>$uid,'type'=>3))}"><span class="title">我的手机</span><span class="status PR">{$info.mobile}</span><i></i></a></li>
        </ul>
      </section>
      <section class="blocks">
        <ul class="display_list">
          <li><a href="{:U('weixin/user/user_edit',array('uid'=>$uid,'type'=>4))}"><span class="title">我的地区</span><span class="status PR">{$info.city_names}</span><i></i></a></li>
          <li><a href="{:U('weixin/user/user_edit',array('uid'=>$uid,'type'=>5))}"><span class="title">详细地址</span><span class="address">{$info.address}</span><i></i></a></li>
        </ul>
      </section>
      <section class="blocks">
        <ul class="display_list">
          <li><a href="{:U('weixin/user/user_edit',array('uid'=>$uid,'type'=>6))}"><span class="title">擅长物业</span><span class="status PR">{$info.property_name}</span><i></i></a></li>
        </ul>
      </section>
    </section>
  </section>
</div>
</body>
<pin:load type="js" href="__STATIC__/js/fileuploader.js,__STATIC__/js/pinphp.js" />
<script src="__STATIC__/js/setting.js"></script>
<include file="public:footer_4_0" />
</html>
